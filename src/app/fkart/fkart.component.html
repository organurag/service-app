<h3>All Posts</h3>
<div
    class="table-responsive"
>
    <table
        class="table table-dark"
    >
        <thead>
            <tr>
                <th scope="col">User id</th>
                <th scope="col">Post id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td scope="row">{{post.userId}}</td>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
